services:
  python-producer:
    build: ./producer-python
    ports:
      - "8000:8000"
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read(); print('ok')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  dotnet-processor:
    env_file:
      - .env
    build:
      context: ./processor-dotnet
    environment:
      SUPABASE_DB_CONNECTION: "${SUPABASE_DB_CONNECTION}"
      PRODUCER_BASE_URL: "http://python-producer:8000"

      POLL_INTERVAL_SECONDS: "10"
      PRICE_THRESHOLD: "${PRICE_THRESHOLD:-150}"

      MAX_RETRIES: "5"
      RETRY_BASE_DELAY_MS: "500"
    depends_on:
      python-producer:
        condition: service_healthy
    restart: unless-stopped
